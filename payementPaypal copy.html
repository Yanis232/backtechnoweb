<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="payementPaypal.css">
    <title>Paiement avec PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AbDXM1fx4CqQyV0NAnzWtpN67emI33fVrxsuZ1CI2XcrG_jcfHoL5AK22mJNk3DCLr_JZSJKOPrtXxHB&currency=EUR"></script>
</head>
<body>

    <!-- Navbar avec le logo et les étapes -->
    <header class="progress-header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav class="progress-bar">
            <div class="progress-step">
                <i class="bx bx-calendar"></i>
                <p>Sélectionner la date</p>
            </div>
            <div class="progress-step">
                <i class="bx bx-check-circle"></i>
                <p>Confirmation</p>
            </div>
            <div class="progress-step">
                <i class="bx bx-credit-card"></i>
                <p>Choix du paiement</p>
            </div>
            <div class="progress-step active">
                <i class="bx bx-money"></i>
                <p>Paiement</p>
            </div>
            <div class="progress-step">
                <i class="bx bx-envelope"></i>
                <p>Envoi du mail</p>
            </div>
        </nav>
    </header>

    <!-- Conteneur Principal -->
    <div class="payment-container">
        <h1 class="payment-title">Paiement avec PayPal</h1>
        <p class="payment-description">Cliquez ci-dessous pour effectuer un paiement sécurisé via PayPal.</p>
        <div id="paypal-button-container" class="paypal-button"></div>
    </div>

    <!-- Script PayPal -->
    <script>
        paypal.Buttons({
            createOrder: function() {
                return fetch('http://localhost:3000/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        value: '47.99',
                    }),
                })
                .then(response => response.json())
                .then(data => data.id); // Renvoyer l'order ID
            },
            onApprove: function(data) {
                return fetch('http://localhost:3000/capture-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        orderID: data.orderID,
                    }),
                })
                .then(response => response.json())
                .then(details => {
                    alert('Paiement réussi ! Merci ' + details.payer.name.given_name);
                    window.location.href = 'thank-you.html';
                });
            },
        }).render('#paypal-button-container');
    </script>

    <!-- Script pour le thème -->
    <script src="theme.js"></script>

    <!-- Bouton de changement de thème -->
    <div id="theme-toggle">
        <button id="theme-toggle-btn" title="Changer le thème">
            <i class="bx bx-sun"></i>
        </button>
    </div>
    
</body>
</html>
