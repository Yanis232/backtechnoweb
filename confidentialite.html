<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Settings</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="confidentialite.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="project.html">Services</a></li>
                <li><a href="actualites.html">Green News</a></li>
                <li>
                    <a href="fakepanier.html"><i class="bx bx-cart"></i></a>
                    <a id="user-link"><i class="bx bxs-user-circle"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="privacy-container">
            <a href="myaccount.html" class="back-arrow"><i class="bx bx-undo"></i></a>
            <h1>Privacy Settings</h1>
            <p>Manage your privacy preferences below:</p>
            <div class="privacy-option">
                <label for="cookies">Enable Cookies:</label>
                <input type="checkbox" id="cookies">
            </div>
            <div class="privacy-option">
                <p>Check our <a href="privacy-policy.html">Privacy Policy</a> to learn more about how we collect and use your personal data.</p>
            </div>
            <div class="privacy-option">
                <p>Read our <a href="terms.html">Terms and Conditions</a> to understand the terms related to using our service.</p>
            </div>
        </div>
    </main>

    <script src="theme.js"></script>

    <!-- Bouton de changement de thème -->
    <div id="theme-toggle">
        <button id="theme-toggle-btn" title="Changer le thème">
            <i class="bx bx-sun"></i>
        </button>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Fonction pour charger les préférences depuis le localStorage
            function loadPreferences() {
                const cookiesPreference = localStorage.getItem("cookiesAccepted") === "true"; // "true" ou "false"
                const locationPreference = localStorage.getItem("location") === "true"; 
                const notificationsPreference = localStorage.getItem("notifications") === "true"; 

                // Mettre à jour l'état des cases à cocher
                document.getElementById("cookies").checked = cookiesPreference;
                document.getElementById("location").checked = locationPreference;
                document.getElementById("notifications").checked = notificationsPreference;
            }

            // Sauvegarder les préférences dans le localStorage quand une case est cochée/décochée
            function savePreferences() {
                const cookiesPreference = document.getElementById("cookies").checked;
                const locationPreference = document.getElementById("location").checked;
                const notificationsPreference = document.getElementById("notifications").checked;

                localStorage.setItem("cookiesAccepted", cookiesPreference);
                localStorage.setItem("location", locationPreference);
                localStorage.setItem("notifications", notificationsPreference);
            }

            // Charger les préférences au chargement de la page
            loadPreferences();

            // Écouter les changements d'état des cases
            document.getElementById("cookies").addEventListener("change", savePreferences);
            document.getElementById("location").addEventListener("change", savePreferences);
            document.getElementById("notifications").addEventListener("change", savePreferences);
        });
    </script>
</body>
</html>
