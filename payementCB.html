<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Paiement par Carte</title>
    <link rel="stylesheet" href="payementCB.css">
</head>

<body>

    <header class="progress-header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav class="progress-bar">
            <div class="progress-step">
                <i class="bx bx-calendar"></i>
                <p>Sélectionner la date</p>
            </div>
            <div class="progress-step">
                <i class="bx bx-check-circle"></i>
                <p>Confirmation</p>
            </div>
            <div class="progress-step">
                <i class="bx bx-credit-card"></i>
                <p>Choix du paiement</p>
            </div>
            <div class="progress-step active">
                <i class="bx bx-money"></i>
                <p>Paiement</p>
            </div>
            <div class="progress-step">
                <i class="bx bx-envelope"></i>
                <p>Envoi du mail</p>
            </div>
        </nav>
    </header>

    <div class="payment-container">
        <h1 class="payment-title">Paiement par Carte Bancaire</h1>
        <form class="payment-form" id="payment-form">
            <div class="form-group">
                <label for="cardholder-name">Nom du titulaire :</label>
                <input type="text" id="cardholder-name" class="form-input" placeholder="Votre nom complet" required>
            </div>
            <div class="form-group">
                <label for="card-number">Numéro de carte :</label>
                <input type="text" id="card-number" class="form-input" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Date d'expiration :</label>
                <input type="text" id="expiry-date" class="form-input" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV :</label>
                <input type="text" id="cvv" class="form-input" placeholder="123" required>
            </div>
            <button type="submit" class="pay-button">Payer</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Paiement simulé avec succès !');
            window.location.href = 'mail.html';
        });
    </script>

    <script src="theme.js"></script>
    <div id="theme-toggle">
        <button id="theme-toggle-btn" title="Changer le thème">
            <i class="bx bx-sun"></i>
        </button>
    </div>

</body>

</html>
