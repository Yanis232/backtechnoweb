<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="order-details.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="project.html">Services</a></li>
                <li><a href="actualites.html">Green News</a></li>
                <li>
                    <a href="fakepanier.html"><i class="bx bx-cart"></i></a>
                    <a id="user-link"><i class="bx bxs-user-circle"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="order-details-section">
            <h1>Order Details #12345</h1>
            <p>Date: 12/01/2024</p>
            <p>Total: €45.90</p>

            <div class="order-items">
                <div class="order-item">
                    <p><strong>Item:</strong> Product A</p>
                    <p><strong>Quantity:</strong> 2</p>
                    <p><strong>Price:</strong> €15.00</p>
                </div>
                <div class="order-item">
                    <p><strong>Item:</strong> Product B</p>
                    <p><strong>Quantity:</strong> 1</p>
                    <p><strong>Price:</strong> €15.90</p>
                </div>
            </div>

            <div class="actions">
                <button onclick="goBack()" class="btn">Back to My Account</button>
                <button onclick="generatePDF()" class="btn pdf-btn">Download Invoice</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 L'Arbre Envie - All Rights Reserved</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function goBack() {
            window.location.href = "myaccount.html";
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.text("Invoice - Order #12345", 20, 20);

            doc.setFontSize(14);
            doc.text("Date: 12/01/2024", 20, 40);
            doc.text("Total: €45.90", 20, 50);

            doc.setFontSize(12);
            doc.text("Order Details:", 20, 70);

            doc.text("- Product A: Quantity 2, Price €30.00", 20, 80);
            doc.text("- Product B: Quantity 1, Price €15.90", 20, 90);

            doc.setFontSize(10);
            doc.text("Thank you for your purchase!", 20, 120);

            doc.save("invoice-order-12345.pdf");
        }
    </script>

    <!-- Theme Toggle Button -->
    <div id="theme-toggle">
        <button id="theme-toggle-btn" title="Change Theme">
            <i class="bx bx-sun"></i>
        </button>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle-btn');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>

    <script src="auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            checkUserLink("user-link");
        });
    </script>
</body>
</html>
