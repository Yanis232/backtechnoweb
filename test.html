<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de Passe Oublié</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mdpchange.css">
</head>

<body>
    <!-- Contenu principal -->
    <main>
        <section class="login-container">
            <!-- Logo et flèche de retour -->
            <div class="logo-container">
                <!-- Bouton de retour -->
                <a href="myaccount.html" title="Retour à l'accueil" class="back-button">
                    <i class="bx bx-undo"></i>
                </a>
                <!-- Logo -->
                <div class="logo">
                    <img src="logo.png" alt="Logo de L'Arbre Envie">
                </div>
            </div>

            <!-- Titre -->
            <h1>Changer mon mot de passe </h1>

            <!-- Formulaire -->
            <form id="change-password-form">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" placeholder="Entrez votre adresse e-mail" required>
                <button type="submit" class="btn">Envoyer</button>
            </form>

            <!-- Lien de retour -->
            <p class="additional-links">Vous ne voulez plus changer votre mot de passe ? <a href="myaccount.html">Retour à mon compte</a></p>
        </section>
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 L'Arbre Envie - Tous droits réservés</p>
    </footer>

    <!-- Script pour le formulaire -->
    <script>
        document.getElementById("change-password-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            alert(`Un email de réinitialisation a été envoyé à : ${email}`);
            // Logique pour envoyer la requête (simulée ici)
            window.location.href = "connection.html";
        });
    </script>

    <!-- Script pour le thème -->
    <script src="theme.js"></script>
</body>

</html>
