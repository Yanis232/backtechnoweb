<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cookies.css">
    <title>Cookies Consent</title>
</head>

<body>
    <!-- Bannière de cookies -->
    <div id="cookies">
        <div class="container">
            <div class="cookies">
                <p>
                    This website uses cookies to ensure you get the best experience on our website.
                    <a href="more-info.html">More info.</a>
                </p>
            </div>
            <button id="cookies-btn">That's fine!</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cookiesBanner = document.getElementById("cookies");
            const cookiesAccepted = localStorage.getItem("cookiesAccepted");

            // Afficher la bannière si aucun consentement n'a été donné
            if (!cookiesAccepted) {
                cookiesBanner.style.display = "block";
            }

            // Lorsque l'utilisateur clique sur "That's fine!"
            document.getElementById("cookies-btn").addEventListener("click", function () {
                localStorage.setItem("cookiesAccepted", "true"); // Stocker l'acceptation
                cookiesBanner.style.display = "none"; // Masquer la bannière
            });
        });
    </script>
</body>

</html>
