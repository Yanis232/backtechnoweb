<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <!-- En-tête -->
    <header class="top-bar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav class="nav-menu">
            <a href="manage-products.html" class="nav-link">
                <i class="bx bxs-box"></i>
                <span>Manage Products</span>
            </a>
            <a href="manage-clients.html" class="nav-link">
                <i class="bx bxs-user"></i>
                <span>Manage Clients</span>
            </a>
            <a href="manage-orders.html" class="nav-link">
                <i class="bx bxs-cart"></i>
                <span>Manage Orders</span>
            </a>
            <!-- Bouton de déconnexion -->
            <a class="logout-btn" href="javascript:void(0);" onclick="logout()">
                <i class="bx bx-log-out"></i>
                Déconnexion
            </a>
        </nav>
    </header>

    <!-- Tableau de bord -->
    <main class="dashboard">
        <!-- Section des statistiques -->
        <section class="stats-section">
            <h2>Statistiques</h2>
            <div class="stats-grid">
                <div class="stats-card">
                    <h3>Panier moyen</h3>
                    <p id="avg-cart-price">Chargement...</p>
                </div>
        
                <div class="stats-card">
                    <h3>Clients</h3>
                    <p id="clients-count">Chargement...</p>
                </div>
                
                <div class="stats-card">
                    
                        <h3>Commandes effectuées</h3>
                            <p id="orders-count">Chargement...</p>
                    </div>
                </div>
            </div>
            
        </section>

        <!-- Section des commandes récentes -->
        <section class="orders-section">
            <h2>Commandes Récentes</h2>
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Numéro de Commande</th>
                        <th>Nom du Client</th>
                        <th>Date</th>
                        <th>Total</th>
                        
                    </tr>
                </thead>
                <tbody id="orders-tbody">
                    <!-- Les commandes seront ajoutées ici dynamiquement -->
                </tbody>
            </table>
            <a href="manage-orders.html" class="view-all">Voir toutes les commandes</a>
        </section>
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 L'Arbre En Vie - Tous droits réservés</p>
    </footer>

    <script>
        function logout() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("username");
            localStorage.removeItem("userId");

            window.location.href = "accueil.html"; // Redirige vers la page d'accueil après déconnexion
        }
    </script>
    <script>

            // Fonction pour récupérer et afficher les commandes récentes
            function loadRecentOrders() {
                fetch('http://localhost:3000/api/orders?sort=created_at_desc') // URL de l'API backend pour récupérer les commandes récentes
                    .then(response => response.json())
                    .then(orders => {
                        const ordersTbody = document.getElementById('orders-tbody');
                        ordersTbody.innerHTML = ''; // Effacer les commandes précédentes
            
                        // Limiter l'affichage aux 4 commandes les plus récentes
                        const recentOrders = orders.slice(0, 4);
            
                        // Boucler sur les commandes récentes et les afficher
                        recentOrders.forEach(order => {
                            const row = document.createElement('tr');
            
                            // Ajouter les cellules pour chaque commande
                            row.innerHTML = `
                                <td>#${order.order_id}</td>
                                <td>${order.username}</td> <!-- Afficher le nom du client -->
                                <td>${new Date(order.created_at).toLocaleDateString('fr-FR')}</td>
                                <td>${order.total_price.toFixed(2)}€</td>
                                
                            `;
            
                            // Ajouter la ligne au tableau
                            ordersTbody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Erreur lors de la récupération des commandes récentes:', error);
                    });
            }
            
            

        
        function getAverageCartPrice() {
            fetch('http://localhost:3000/api/average-cart-price') // URL de l'API backend
                .then(response => response.json())
                .then(data => {
                    const avgCartPrice = data.avgCartPrice;
                    // Mettre à jour la statistique sur la page admin.html
                    document.getElementById('avg-cart-price').textContent = avgCartPrice.toFixed(2) + '€';
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération de la moyenne du panier:', error);
                });
        }
        // Fonction pour obtenir le nombre d'utilisateurs (clients)
        function getClientsCount() {
            fetch('http://localhost:3000/api/clients-count') // URL de l'API backend
                .then(response => response.json())
                .then(data => {
                    const clientCount = data.clientCount;
                    // Mettre à jour la statistique sur la page admin.html
                    document.getElementById('clients-count').textContent = clientCount;
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération du nombre de clients:', error);
                });
        }
    
         // Fonction pour obtenir le nombre de commandes
         function getOrdersCount() {
            fetch('http://localhost:3000/api/orders-count') // URL de l'API backend pour récupérer les commandes
                .then(response => response.json())
                .then(data => {
                    const orderCount = data.orderCount;
                    // Mettre à jour la statistique sur la page admin.html
                    document.getElementById('orders-count').textContent = orderCount;
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération du nombre de commandes:', error);
                });
        }

        // Appeler la fonction au chargement de la page
        window.onload = function() {
            loadRecentOrders();
            getClientsCount();
            getOrdersCount();
            getAverageCartPrice();
        };
    </script>
    

    <script src="theme.js"></script>
    <!-- Bouton de changement de thème -->
    <div id="theme-toggle">
        <button id="theme-toggle-btn" title="Changer le thème">
            <i class="bx bx-sun"></i>
        </button>
    </div>
</body>

</html>
