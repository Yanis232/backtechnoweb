<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Select Payment</title>
    <link rel="stylesheet" href="selectpayement.css">
</head>

<body>

    <!-- Progress Steps -->
    <div class="progress-bar">
        <div class="progress-step">
            <i class="bx bx-calendar"></i>
            <p>Select Date</p>
        </div>
        <div class="progress-step">
            <i class="bx bx-check-circle"></i>
            <p>Confirmation</p>
        </div>
        <div class="progress-step active">
            <i class="bx bx-credit-card"></i>
            <p>Payment Choice</p>
        </div>
        <div class="progress-step">
            <i class="bx bx-money"></i>
            <p>Payment</p>
        </div>
        <div class="progress-step">
            <i class="bx bx-envelope"></i>
            <p>Mail Sent</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="payment-container">
        <h1 class="payment-title">Choose Your Payment Method</h1>
        <div class="payment-options">
            <a href="payementCB.html" class="payment-button">Credit Card Payment</a>
            <a href="payementPaypal.html" class="payment-button">PayPal Payment</a>
        </div>
    </div>

    <!-- Script for Theme -->
    <script src="theme.js"></script>

    <!-- Theme Toggle Button -->
    <div id="theme-toggle">
        <button id="theme-toggle-btn" title="Change Theme">
            <i class="bx bx-sun"></i>
        </button>
    </div>

</body>

</html>
